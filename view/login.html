           <a  href = "/register"> href  Nie masz konta? Zarejestruj się:</a>     
    </div>
    <script src = "public/js/Ajax.js"></script>
    <script> 
    let login = document.querySelector('#checkLogin');
    let textLogin = document.querySelector('#login');
    let textPassword = document.querySelector('#password');

    function returnToSend (){
        
        let date = {
            login : textLogin.value,
            password : textPassword.value,
        }
        return date;
    };

    login.addEventListener('click', function () {
        let date = returnToSend(textLogin, textPassword);
        let sendGet = ajax.login(date);
        console.log(sendGet);
    }, false);
    </script>
