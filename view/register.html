<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
  <h2>Vertical (basic) Form</h2>
  <form>
		let firstName = req.body.firstName;
		let lastName = req.body.lastName;
		let userName = req.body.userName;
		let password = req.body.password;
		let email = req.body.email;
    <div class="form-group">
      <label for="userName" >firstName:</label>
      <input  class="form-control" id="firstName" placeholder="Enter firstName">
    </div>
		<div class="form-group">
      <label for="pwd">lastName:</label>
      <input  class="form-control" id="lastName" placeholder="Enter lastName">
    </div>
		<div class="form-group">
      <label for="pwd">userName:</label>
      <input  class="form-control" id="userName" placeholder="Enter userName">
    </div>
		<div class="form-group">
      <label for="pwd">email:</label>
      <input  class="form-control" id="email" placeholder="Enter email">
    </div>
		<div class="form-group">
      <label for="pwd">password:</label>
      <input type="password" class="form-control" id="password" placeholder="Enter password">
    </div>
    <div class="checkbox">
      <label><input type="checkbox"> Remember me</label>
    </div>
    <button type="button" class="btn btn-default" id ="check">Submit</button>
  </form>
</div>
<script>
class Ajax {
	 shorter (date, url){
			 let Json = JSON.stringify(date);
			 let xml = new XMLHttpRequest();
			 xml.open("POST",url, true);
			 xml.setRequestHeader("Content-Type", "application/json");
			 xml.send(Json);
	};
};
let ajax = new Ajax();

let check = document.querySelector('#check');
check.addEventListener('click', ()=>{
	let firstName = document.querySelector('#firstName').value;
	let lastName = document.querySelector('#lastName').value;
  let userName = document.querySelector('#userName').value;
	let password = document.querySelector('#password').value;
	let email = document.querySelector('#email').value;

  let data = {
		firstName: firstName,
		lastName: lastName,
    userName: userName,
    password: password,
		email: email
  };

  ajax.shorter(data,'/register');
},false);
</script>
</body>
</html>
